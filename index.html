<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>FCC - Random Quote Machine / from array</title>
  
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Raleway:400,500'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class='main'>
	<div class='quote-box'>
		<i class="fa fa-quote-left" aria-hidden="true"></i>
		<span class='quote'></span>
	</div>
	<p class='author'></p>
	<div class='buttons'>
		<a class='tweet' target="_blank">
			<div class='button btn-tweet'><i class="fa fa-twitter" aria-hidden="true"></i></div>
		</a>
		<div class='button btn-roll'><i class="fa fa-retweet" aria-hidden="true"></i>
		</div>
	</div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://use.fontawesome.com/3015caa14c.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
